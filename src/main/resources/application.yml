spring:
  profiles:
    include: oauth
  datasource:
    username: sa
    password:
    url: jdbc:h2:mem:testdb;MODE=MYSQL
    driver-class-name: org.h2.Driver
  h2:
    console:
      enabled: true
      path: /h2
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5InnoDBDialect
        dialect.storage_engine: innodb
    show_sql: true
